<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Smart Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="themeToggle">🌙 Dark Mode</button> <!-- Dark Mode Toggle -->
    <button id="logoutBtn">Logout</button>
    <h1>Smart Budget Tracker</h1>
    <div class="balance">
      <h2>Your Balance</h2>
      <p id="balance">$0.00</p>
    </div>

    <div class="form">
      <input type="text" id="description" placeholder="Description (e.g., Salary, Groceries)">
      <input type="number" id="amount" placeholder="Amount">
      <select id="type">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <button id="addBtn">Add Transaction</button>
    </div>

    <div class="transactions">
      <h2>Transactions</h2>
      <ul id="transactionList"></ul>
    </div>

    <div class="chart">
      <h2>Spending Chart</h2>
      <canvas id="chart"></canvas>
    </div>

    <button id="exportBtn">Export as CSV</button>
  </div>

  <script>
    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');

    // Load dark mode state from localStorage
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
      themeToggle.textContent = '☀️ Light Mode';
    } else {
      document.body.classList.remove('dark-mode');
      themeToggle.textContent = '🌙 Dark Mode';
    }

    // Toggle Dark Mode
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      themeToggle.textContent = isDarkMode ? '☀️ Light Mode' : '🌙 Dark Mode';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
